<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="header">
        <h1>TicTacToe</h1>
    </div>
    <div class="gamearea">
        <div class="whoseturn">
            <h2 class="playerturn">It's X's Turn</h2>
        </div>
        <div class="gameboard">
            <button class="top left"></button>
            <button class="top center"></button>
            <button class="top right"></button>
            <button class="middle left"></button>
            <button class="middle center"></button>
            <button class="middle right"></button>
            <button class="bottom left"></button>
            <button class="bottom center"></button>
            <button class="bottom right"></button>
        </div>
    </div>
    <div class="result"></div>
    <script type="text/javascript" src="java.js"></script>
</body>
</html>
