<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="header">
        <h1>TicTacToe</h1>
    </div>
    <div class="gamearea">
        <div class="whoseturn">
            <h2 class="playerturn">It's X's Turn</h2>
        </div>
        <div class="gameboard">
            <button class="top left topleft" value="topLeft"></button>
            <button class="top center topcenter" value="topCenter"></button>
            <button class="top right topright" value="topRight"></button>
            <button class="middle left middleleft" value="middleLeft"></button>
            <button class="middle center middlecenter" value="middleCenter"></button>
            <button class="middle right middleright" value="middleRight"></button>
            <button class="bottom left bottomleft" value="bottomLeft"></button>
            <button class="bottom center bottomcenter" value="bottomCenter"></button>
            <button class="bottom right bottomright" value="bottomRight"></button>
        </div>
    </div>
    <div class="result">
        <h2 class = "xscore">X Wins: 0</h2>
        <h2 class = "oscore">O Wins: 0</h2>
        <button class = "newgame">New Game</button>
        <button class = "resetscore">Reset Score</button>
    </div>
    <script type="text/javascript" src="java.js"></script>
</body>
</html>
